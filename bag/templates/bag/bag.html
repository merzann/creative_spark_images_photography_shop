{% extends "base.html" %}
{% block content %}
<section class="container py-5">
  <h2>Your Shopping Bag</h2>
  {% if bag %}
    <ul>
      {% for key, item in bag.items %}
        <li>
          {{ item.quantity }}x Product ID: {{ item.product_id }} ({{ item.format }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Your bag is empty!</p>
  <a href="{% url 'gallery_page' %}" class="btn btn-secondary">Continue Shopping</a>
{% endif %}
{% endblock %}
