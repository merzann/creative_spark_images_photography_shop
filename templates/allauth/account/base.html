{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card allauth-card">
        <div class="card-body">
            <h2 class="text-center mb-4">{% block allauth_title %}Account{% endblock %}</h2>
            
            {% block allauth_subtitle %}
            <p class="text-center">Manage your account below.</p>
            {% endblock %}

            <div class="allauth-form-container">
                {% block inner_content %}
                <!-- Individual templates (login, signup, etc.) will insert their form here -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
